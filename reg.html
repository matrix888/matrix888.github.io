<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>Lightning Matrix</title>
		<link rel="stylesheet" href="stylesheet/common.css" />
		<link rel="stylesheet" href="stylesheet/style.css" />
		<link rel="icon" type="image/x-icon" href='images/favicon.ico' />
		<script type="text/javascript" src="javascript/jquery.js"></script>
		<script type="text/javascript" src="javascript/language.js"></script>
		<script type="text/javascript" src="javascript/vue.js"></script>
		<script type="text/javascript" src="javascript/global.js"></script>
		<script type="text/javascript" src="javascript/data.js"></script>
		<script type="text/javascript" src="javascript/tronweb.js"></script>
		<script type="text/javascript" src="javascript/clipboard.min.js.js"></script>

		<script type="text/javascript">
			var TAG = "REG";
		</script>
	</head>

	<body>
		<div id="app" v-cloak>

			<div class="header">
				<!--header start-->

				<div class="top">
					<div class="nav">
						<a :href="'index.html?pid='+pid">{{langItem.member.home}}</a>
					</div>

					<div class="lang_btn" @click="displayMenu">
						<span></span>
						<span></span>
						<span></span>
					</div>

					<div class="lang_list" v-show="menu">

						<ul>
							<li v-for="(value,index) in langList" @click="changeLang(index)">{{value}}</li>
						</ul>
					</div>
				</div>

				<div class="container">
					<div class="nav_btn" @click="displayMenu">
						<span></span>
						<span></span>
						<span></span>
					</div>

					<div class="logo"><a :href="'index.html?pid='+pid"><img src="images/logo.png"></a></div>
					<div class="title"><span>{{langItem.com.title}}</span></div>

				</div>

			</div>
			<!--header end-->

			<div class="content_box">
				<div class="reg">
					<ul>
						<li v-if="playerID==0">{{langItem.member.recommended}}：{{pid}}</li>
                        <li v-if="playerID!=0">{{langItem.member.myRecommend}}：{{pid||parentID}}</li>
						<li  v-if="playerID==0"><button class="common_btn reg_btn" @click="join">{{langItem.index.register}}</button></li>
						<li  v-if="playerID==0">{{langItem.member.registered}}</li>
						<li  v-if="playerID!=0">{{langItem.member.myRegistered}}</li>
						<li><button class="common_btn less_btn" @click="login">{{langItem.member.authorize}}</button></li>
					</ul>
				</div>
			</div>
          <layer-up  v-show="noId"  :title="langItem.com.tip" :message="langItem.com.noId"></layer-up>
		  <layer-up  v-show="noRegister"  :title="langItem.com.tip" :message="langItem.com.noRegister"></layer-up>
		  <loading v-show="showLoading"></loading>
          
		</div>

		<script type="text/javascript" src="javascript/index.js "></script>

	</body>

</html>
